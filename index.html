<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="header-logo" src="/media/triforce-logo.png" alt="">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="header-button">
                <button data-modal-target="#modal" class="sign-in-button">Sign in</button>
                <div class="modal" id="modal">
                    <div class="modal-header">
                        <div class="title">Log In</div>
                        <button data-close-button class="close-button">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="text" placeholder="Username/ Email">
                        <input type="text" placeholder="Password">
                        <p>forgot your <span>username</span> or <span>password</span>?</p>
                        <button class="modal-login-button">Log In</button>
                        <p>New Account? <span>Sign Up</span>.</p>
                    </div>
                </div>
                <div id="overlay"></div>
            </div>
        </div>
    </header>
    <main>

        <h1><div class="tloz">The Legend of Zelda:</div><br><div class="ocarina">Ocarina of Time</div></h1>
        <div class="main-content">
            <div class="main-img">
                <div class="preorder-button">
                    <div class="preorder-img">
                        <p>Pre-Order</p>
                    </div>
                    <div class="trailer-img">
                        <p>Play Trailer</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
